<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{base/base-elem :: head-padrao}"></head>
<head>
    <title>Formulário de Cadastro - SIDEA</title>
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{'/css/login.css'}">
</head>
    <body>
        <div class="container">
            <div class="content first-content">
                <div class="first-column">
                    <h2 class="title title-primary">Bem-vindo de volta!</h2>
                    <p class="description description-primary">Para manter-se conectado conosco,</p>
                    <p class="description description-primary">Faça o login com suas informações pessoais.</p>
                </div>
                <div class="second-column">
                    <h2 class="title title-second">Cadastro</h2>

                    <form class="form formCadastro" action="../Login/criarConta" method="post">

                        <!-- Campo Nome -->
                        <div class="campo">
                            <div class="div_atributo">
                                <label for="nome">Nome:</label>
                            </div>
                            <div class="div_entrada div_cadastro">
                                <label class="label-input" for="">
                                    <i class="fas fa-person icon-modify"></i>
                                    <input class="input_entrada" type="text" id="nome" autocomplete="name" name="nome" required>
                                </label> 
                            </div>
                        </div>

                        <!-- Campo E-mail -->
                        <div class="campo">
                            <div class="div_atributo">
                                <label for="email">E-mail:</label>
                            </div>
                            <div class="div_entrada div_cadastro">
                                <label class="label-input" for="">
                                    <i class="fas fa-key icon-modify"></i>
                                    <input class="input_entrada" type="email" id="email" autocomplete="email" name="email" required>
                                </label> 
                            </div>
                        </div>

                        <div class="campo">
                            <div class="div_atributo">
                                <label for="telefone">Telefone:</label>
                            </div>
                            <div class="div_entrada div_cadastro">
                                <label class="label-input" for="">
                                    <i class="fas fa-key icon-modify"></i>
                                    <input class="input_entrada" type="text" id="telefone" name="telefone" placeholder="(__) _____-____">
                                </label>
                            </div>
                        </div>

                        <!-- Campo de Telefone com Máscara -->



                        <!-- Campo Login -->
                        <div class="campo">
                            <div class="div_atributo">
                                <label>CPF:</label>
                            </div>
                            <div class="div_entrada div_cadastro">
                                <label class="label-input" for="">
                                    <i class="fas fa-user icon-modify"></i>
                                    <input class="input_entrada" data-mask="000.000.000-00" type="text" id="cpf" name="login" autocomplete="cpf" required>                            </label>
                            </div>
                        </div>
                        <!-- Campo Senha -->
                        <div class="campo">
                            <div class="div_atributo">
                                <label for="senha">Senha:</label>
                            </div>
                            <div class="div_entrada div_cadastro">
                                <label class="label-input" for="">
                                    <i class="fas fa-key icon-modify"></i>
                                    <input class="input_entrada" type="password" id="senha" autocomplete="new-password" name="senha" required>
                                </label> 
                            </div>
                        </div>

                        <!-- Botão de Envio -->
                        <button type="submit" class="button btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                // Aplica a máscara ao campo de telefone
                $('#telefone').inputmask('(99) 9999-9999[9]', { 'placeholder': ' ' });
            });
        </script>
        <div th:replace="~{base/base-elem :: script-padrao}"></div>
    </body>
</html>
