<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{base/base-elem :: head-padrao}"></head>
    <head>
        <title th:text="Denúncia ${denuncia.protocolo} - SIDEA"></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="../../static/css/denuncia.css" th:href="@{'/css/denuncia.css'}">
        <script th:src="@{'/js/visualizarDenuncia.js'}" src="../../static/js/visualizarDenuncia.js"></script>
    </head>
    <body>

        <div class="content-sidea">

            <div class="content-form">
                <h1 class="title is-1 title-form">Cadastro de Denúncia</h1>

                <form class="form" action="../denuncia" method="post" enctype="multipart/form-data">
                    <!-- Campo Sigilo -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Cadastro em Siligo:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="1" th:text="${denuncia.sigilo}" class="input" type="text" name="sigilo" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Descrição -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Descrição:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea tabindex="2" th:text="${denuncia.descricao}" class="textarea" name="descricao" autocomplete="off" required disabled></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campo CEP -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">CEP:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="3" th:text="${denuncia.cep}" class="input" type="text" id="cep" name="cep" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Logradouro -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Logradouro:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="4" th:text="${denuncia.logradouro}" class="input" type="text" id="logradouro" autocomplete="off" name="logradouro" required>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Categoria -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Categoria da Denuncia:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="5" th:text="${denuncia.atividade}" class="input" type="text" autocomplete="off" name="atividade" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Subcategoria -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Subcategoria da Denuncia:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="6" th:text="${denuncia.categoria}" class="input" type="text" autocomplete="off" name="categoria" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Bairro -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Bairro:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="7" th:text="${denuncia.bairro}" class="input" type="text" id="bairro" name="bairro" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Municipio -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Municipio:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="8" th:text="${denuncia.municipio}" class="input" type="text" id="municipio" name="municipio" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Referencia -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Referencia:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="9" th:text="${denuncia.referencia}" class="input" type="text" id="referencia" name="referencia" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Latitude -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Latitude:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="10" th:text="${denuncia.latitude}" class="input" type="text" id="latitude" name="latitude" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Longitude -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Longitude:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="11" th:text="${denuncia.longitude}" class="input" type="text" id="longitude" name="longitude" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Data do Ocorrido -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Data do Ocorrido:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="12" th:text="${denuncia.data_ocorrido}" class="input" type="date" id="dataDoOcorrido" name="dataDoOcorrido" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Provavel Criminoso -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Provavel Criminoso:</label>
                        </div>
                        <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input tabindex="13" th:text="${denuncia.provavel_criminoso}" class="input" type="text" id="provavelCriminoso" name="provavelCriminoso" autocomplete="off" required disabled>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- Campo Anexos -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                        <label class="label">Evidência:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <div class="file has-name">
                                        <label tabindex="14" class="file-label">
                                            <input class="file-input" id="anexo" type="file" name="imagem" disabled>
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label" id="anexo-name">
                                                    Escolha um arquivo
                                                </span>
                                            </span>
                                        </label>
                                        <!--
                                        <span class="file-label file-name" id="removefile">
                                            <i class="fas fa-xmark"></i>
                                        </span>
                                        -->
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Campo Outras Informações -->
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Outras Informações:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea tabindex="15" class="textarea" name="outrasInformacoes" autocomplete="off" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botão de Envio -->
                    <div class="field is-grouped">
                        <div class="control">
                            <a th:href="@{'/home'}">
                                <button tabindex="17" class="button is-link is-light" type="reset">Cancelar</button>
                            </a>
                        </div>
                        <div class="control">
                          <button tabindex="16" class="button is-link" type="submit">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="~{base/base-elem :: script-padrao}"></div>
    </body>
</html>
