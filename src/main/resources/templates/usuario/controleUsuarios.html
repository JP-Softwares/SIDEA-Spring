<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{base/base-elem :: head-padrao}"></head>

    <head>
        <title>Controle de Usuários - SIDEA</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="../../static/css/controleUsuarios.css" th:href="@{'/css/controleUsuarios.css'}">
    </head>

    <body>
        <!-- <header th:replace="~{base/base-elem :: header}"></header>

        <div class="bot-header-div">
            <aside th:replace="~{base/base-elem :: sidebar}"></aside> -->
                        
            <div class="content">
                <div class="content-sidea">
                        <h1 class="title is-1 title-form">Controle de Usuários</h1>

                        <div class="content-principal">
                            <div class="table-container">
                                <table class="table is-striped is-vcentered">
                                    <thead class="is-vcentered">
                                        <tr>
                                            <th scope="col">Login</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Telefone</th>
                                            <th scope="col">Tipo</th>
                                            <th scope="col">Editar</th>
                                        </tr>
                                    </thead>
                                    <tbody class="is-vcentered">
                                        <tr th:each="usuario : ${listUser}">
                                            <td th:text="${usuario.getLogin()}"></td>
                                            <td th:text="${usuario.getNome()}"></td>
                                            <td th:text="${usuario.getEmail()}"></td>
                                            <td th:text="${usuario.getTelefone()}"></td>
                                            <td th:text="${usuario.getTipo()}"></td>
                                            <td>
                                                <a th:href="@{'/usuario/' + ${usuario.id} + '/visualizar'}">
                                                    <button id="editarUsuario" class="button btn-second" >
                                                        editar
                                                    </button>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <script async="" src="//www.google-analytics.com/analytics.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <div th:replace="~{base/base-elem :: script-padrao}"></div>
    </body>
</html>
