<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" th:href="@{'/css/login.css'}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo de volta!</h2>
                <p class="description description-primary">Para manter-se conectado conosco,</p>
                <p class="description description-primary">Faça o login com suas informações pessoais.</p>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                    <form class="form" action="../Home/index.html">
                        <label class="label-input" for="">
                            <i class="fas fa-envelope icon-modify"></i>
                            <input type="text" class="input_entrada" autocomplete="cpf" name="cpf" placeholder="CPF">
                        </label>
                        <label class="label-input" for="">
                            <i class="fas fa-lock icon-modify"></i>
                            <input type="password" class="input_entrada" autocomplete="current-password" name="senha" placeholder="Senha">
                        </label>                     
                        <button id="teste" class="button btn-primary">Entrar</button>
                    </form>
                    <div class="div-form-centralizado">
                        <button id="createAccount" class="button btn-second" >
                            <a th:href="@{'/Login/criarConta'}">criar uma conta</a>
                        </button>
                    </div>
            </div>
        </div>

    <script th:src="@{'/js/login.js'}"></script>
</body>
</html>
