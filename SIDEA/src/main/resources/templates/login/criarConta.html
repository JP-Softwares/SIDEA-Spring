<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Adicione links para seus estilos ou folhas de estilo aqui -->
</head>
<body>

    <h2>Cadastro</h2>

    <form action="/caminho/do/seu/formulario" method="post">
        <!-- Campo Login -->
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>

        <!-- Campo Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <!-- Campo Confirme a Senha -->
        <label for="confirmeSenha">Confirme a Senha:</label>
        <input type="password" id="confirmeSenha" name="confirmeSenha" required>

        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Campo Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <!-- Botão de Envio -->
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
